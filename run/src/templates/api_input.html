{% block viewport %}
<style>
.button {
    background-color: lightgrey;
    border: 1px solid black;
    color: black;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
    width: 10%;
}

<form action="/api_input" method="post">

<h1>Input up to 5 ingredients and specify number of results</h1>
<div>

        <hr>
        <h2>Ingredient #5</h2>
        <p><input type="text" name="ing_5" placeholder="Input an ingredient..."></p>

</div>
